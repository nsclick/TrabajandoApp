<ion-view class="page downloads">
	
	<!-- Header -->
	<ion-header-bar align-title="left">
	  <div class="buttons">
	    <a ui-sref="home" class="button button-clear">Home</a>
	  </div>
	  <h1 class="title"></h1>
	  <div class="buttons">
	    <a ui-sref="home" class="button button-clear">
	    	<i class="icon icon-left">
	    		<span><img class="icon_back" ng-src="img/icon_volver.png"></img></span>
	    		<span>Volver</span>
	    	</i>
	    </a>
	  </div>
	</ion-header-bar>
	<!--/ Header -->

	<!-- Content -->
	<ion-content>
		
		<div class="row">
			<div class="col">

				<div class="row">
					<div class="col">
						<h3>DESCARGAS DE PRESENTACIONES 2014</h3>
					</div>
				</div>

				<div data-ng-repeat="speaker in speakers">
					<div class="row">
						<div class="col">

							<div class="row">
								<div class="col">
									<img ng-src="img/{{speaker.photo}}" />
								</div>

								<div class="col">
									<h3>{{speaker.name | uppercase}}</h3>

									<button ng-click="download(speaker.download)" class="button" target="_blank">DESCARGAR</button>
								</div>
							</div>

						</div>
					</div>

					<div class="separator" data-ng-if="!$last"></div>
				</div>



			</div>
		</div>
		

		<!-- Footer -->
		<div ng-include="'templates/footer2.html'"></div>
		<!--/ Footer -->

	</ion-content>
	<!--/ Content -->


</ion-view>
